on:
  pull_request:
  push:
    branches:
      - "main"
    tags:
      - "v*"
name: CI
jobs:
  run:
    strategy:
      fail-fast: false # Keep running if one leg fails.
      matrix:
        os: [ubuntu-latest] # , macos-latest, windows-latest] Enable later if needed
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"
      - name: Install TUF conformance tool
        run: make install
      - name: Test clients
        run: make test-clients
